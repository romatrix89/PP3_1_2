<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование данных пользователя</title>
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body background-color=#2d4d67>
<h1>Редактирование данных пользователя</h1>
<br>
<form th:action="@{/admin/editUser}" th:object="${user}" th:method="patch">
    <input type="hidden" th:field="*{id}"/>
    <div class="block-user-info">
        <div>
            <label for="firstName">Имя пользователя:</label>
            <div>
                <input type="text" name="firstName" id="firstName" th:value="*{firstName}" placeholder="firstName"/>
            </div>
        </div>
        <div>
            <label for="lastName">Фамилия пользователя:</label>
            <div>
                <input type="text" name="lastName" id="lastName" th:value="*{lastName}" placeholder="lastName"/>
            </div>
        </div>
        <div>
            <label for="email">E-mail пользователя:</label>
            <div>
                <input type="text" name="email" id="email" th:value="*{email}" placeholder="email"/>
            </div>
        </div>
        <div>
            <label for="age">Возраст пользователя:</label>
            <div>
                <input type="text" name="age" id="age" th:value="*{age}" placeholder="age"/>
            </div>
        </div>
        <div>
            <label for="username">Логин пользователя:</label>
            <div>
                <input type="text" name="username" id="username" th:value="*{username}" placeholder="username"/>
            </div>
        </div>
        <div>
            <label for="password">Пароль пользователя:</label>
            <div>
                <input type="password" name="password" id="password" th:value="*{password}" placeholder="password"/>
            </div>
        </div>
        <div>
            <label>Роли пользователя:</label>
            <div>
                <th:block th:each="role: ${allRoles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.id}"/>
                </th:block>
            </div>
        </div>
        <div class="two-button">
            <div class="button-block">
                <input type="submit" class="btn btn-flat btn-round" value="Изменить"/>
            </div>
            <div class="button-block">
                &nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="button-block">
                <input type="button" class="btn btn-flat btn-round" value="Вернуться"
                       onclick="window.location.href='/admin'"/>
            </div>
        </div>

</form>

</body>
</html>
